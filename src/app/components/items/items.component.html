<div class="cardContainer pt-5">
    <div class="d-flex justify-content-center container" *ngIf="!cardItems[0].credit_id">
    <p-paginator [rows]="20" [totalRecords]="2000" (onPageChange)="paginate($event)" ></p-paginator>
</div>
<h2 *ngIf="cardItems[0].credit_id" class="text-center">Cast</h2>
<div class=" row w-100 container d-flex flex-wraper mx-auto pt-5">
    <div class="col-lg-3 col-md-4 col-sm-6 col-6 " *ngFor="let item of cardItems">
        <app-item-card [itemData]="item" ></app-item-card>
    </div>
</div>
</div>
