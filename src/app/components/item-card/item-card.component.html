<a class="card m-1" routerLink="/details">

    <div class="card-image" >
        <img
            *ngIf="!itemData.poster_path && !itemData.profile_path"
            [src]="(defultePic)" alt="" class="img-fluid">
        <img
            *ngIf="itemData.poster_path || itemData.profile_path"
            [src]="(baseUrl+(itemData.poster_path||itemData.profile_path))"
            alt="" class="img-fluid">
        
    </div>
    <div class="card-pane">
        <div class="card-pane-rating">
            <span>{{itemData.vote_average | number:'1.0-1'}} </span>
            <i class="pi pi-star-fill text-warning"> </i>
        </div>
        <div class="card-pane-title ">
            {{itemData.title||itemData.name}}
        </div>
    </div>

</a>
