<a class="card my-3" routerLink="/details">
    
    <div class="card-image">
        <img [src]="baseUrl+itemData.poster_path" alt="" class="img-fluid">
    </div>
    <div class="card-pane">
        <div class="card-pane-rating">
            <span>{{itemData.vote_average | number:'1.0-1'}}</span>
            <i class="pi pi-star-fill mx-1 my-3"> </i>
        </div>
        <div class="card-pane-title">
            {{itemData.title}}
        </div>
    </div>
    
</a>
